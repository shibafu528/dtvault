syntax = "proto3";

package shibafu528.dtvault;

import "shibafu528/dtvault/program.proto";

option go_package = "github.com/shibafu528/dtvault/dtvault-types-golang";

message Video {
    string video_id = 1; // UUID
    string provider_id = 2;
    ProgramIdentity program_id = 3;
    uint64 total_length = 4;
    string file_name = 5;
    string mime_type = 6;
    string storage_id = 7;
    string prefix = 8;
}
